<div class="register-container">
    <div class="register-card">
      <h2 class="register-title">Create an Account</h2>
      <p class="register-subtitle">Join us and explore amazing content!</p>
  
      <form>
        <div class="input-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Enter first name" required>
        </div>
  
        <div class="input-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter last name" required>
        </div>
  
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
  
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>
  
        <button type="submit" class="register-btn">Register</button>
  
        <p class="login-link">
          Already have an account? <a routerLink="/auth/login">Login</a>
        </p>
      </form>
    </div>
  </div>
